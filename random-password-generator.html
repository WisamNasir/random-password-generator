<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="title">
            Random Password Generator
        </div>
        <div class="pw-text">
            <input type="text" id="pw-generated" placeholder="Generated Password" readonly>
        </div>
        <div class="pw-slider">
            <p>Password Length: <span id="value">8</span></p> 
            <input type="range" id="pw-length" min="8" max="25" value="8" class="slider" oninput="sliderValue()">
        </div>
        <div id="gen-button" onclick="generatePassword()">
            Generate Password
        </div>
    </div>
    <div class="credits">by Wisam Nasir</div>
</body>
</html>
